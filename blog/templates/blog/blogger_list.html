{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger List</h1>
  <h4><a href="{% url 'create-blogger' %}">Create Blogger</a></h4>
  {% if blogger_list %}
  <ul>
    {% for blogger in blogger_list %}
      <li>
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogger now.</p>
  {% endif %}
{% endblock %}
