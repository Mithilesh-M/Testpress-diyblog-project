{% extends "base_generic.html" %}

{% block content %}
  <h1>Post List</h1>
  <h4><button class="mybutton"><a href="{% url 'create-blog' %}">Create Post</a></button></h4>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.post_date}}) -- <a href="{{ blog.blogger.get_absolute_url }}">{{blog.blogger.name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs now.</p>
  {% endif %}
{% endblock %}
